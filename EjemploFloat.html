<html>
	<head>
		<style type="text/css">
			body{
				background-color: black;
			}
			#div1{
				margin-left: 3px;
				float: left;
				width: 200px;
				height: 200px;
				border-top: 6px solid red;
				border-bottom: 6px solid red;
				border-left: 3px solid red;
				border-right: 3px solid red;
			}
			#div2{
				float: right;
				width: 100px;
				height: 100px;
				border: 3px solid blue;

			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div1"></div>
		<div id="div1"></div>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
	</body>
<html>
<!--El ejemplo muestra los div rojos con float left y como se posicionan uno al lado del otro al haber espacio. Y ademas, los divs azules que tienen float right se posicionan uno tras otro hasta acabarse el espacio y comenzar una nueva fila siguiuendo el flujo de documento-->
