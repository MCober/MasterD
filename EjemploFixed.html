<html>
	<head>
		<style type="text/css">
			body{
				background-color: black;
			}
			#div1{
				position: relative;
				width: 200px;
				height: 200px;
				border: 3px solid red;
			}
			#div2{
				position: fixed;
				width: 100px;
				height: 100px;
				border: 3px solid blue;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div1"></div>
		<div id="div1"></div>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
<html>
<!--El ejemplo muestra un div azul que tiene la posicion fixed y un conjunto de divs rojos con atributo de posicion relative. Al hacer el scroll el div azul mantiene su posicion intacta ya que no esta posicionado al documento sino al navegador por lo que no varia la posicion-->
