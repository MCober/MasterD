<html>
	<head>
		<style type="text/css">
			body{
				background-color: black;
			}
			h3{
				padding-top: 10px;
			}
			#div1{
				position: relative;
				width: 100%;
				height: 50px;
				background-color: orange;
			}
			#divMenu{
				margin-top:5px;
				position: sticky;
				position: -webkit-sticky;
				width: 100%;
				height: 25px;
				background-color: yellow;
				top:5px;
			}
			#div2{
				position: static;
				width: 200px;
				height: 200px;
				border: 3px solid red;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<center>
				<h3>Esto seria un logo y una grafia de una web</h3>
			</center>
		</div>
		<div id="divMenu">
			<center>
				Este seria el menu que siempre se ve (position Sticky)
			</center>
		</div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>
		<div id="div2"></div>

	</body>
<html>
<!--El ejemplo muestra un div amarillo con position sticky a modo de "menu" tipico de web donde a pesar del scroll este siempre se quedar arriba de la web. Para que esta opcion funcione debemos indicar el top, bottom. right, left del elemento para cuando cambie el "relative" a "fixed" del sticky-->
